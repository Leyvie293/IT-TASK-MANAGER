<!-- templates/errors/404.html -->
{% extends "base.html" %}

{% block title %}Page Not Found - {{ app_name }}{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-1 text-muted">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-4">
                The page you are looking for might have been removed, had its name changed, 
                or is temporarily unavailable.
            </p>
            
            <div class="d-flex justify-content-center gap-3 mt-5">
                <!-- FIXED: Use direct URLs for reliability in error pages -->
                <a href="/dashboard" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door me-2"></i> Go to Dashboard
                </a>
                <a href="/tasks" class="btn btn-outline-primary btn-lg">
                    <i class="bi bi-list-task me-2"></i> View Tasks
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-left me-2"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
